{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Contact Us</h1>
{% include 'includes/alerts.html'%}
<div class="container mt-2">
    <div class="row">
    
            {% include 'includes/dasboard_sidebar.html'%}
        
        <div class="col-md-6 ml-5">
            <form action="{% url 'contact_us' %}" method="POST"> 
                {% csrf_token %}
                    <div class="form-row">
                        
                        <div class="col form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control p-2" id="name" name="name" required>  
                        </div> <!-- form-group end.// -->
                       
                    </div>
                    <div class="form-row">
                        <label>Email</label>
                            <input type="email" name="email" class="form-control p-2" id="email" required>
                        
                        <div class="form-row">
                            <label>How Can i Help you</label>
                            <textarea name="content" id="" cols="30" rows="2" class="form-control p-2"></textarea> 
                        
                        <div class="col form-group">
                        
                            <label>Phone Number</label>
                            <input type="text" name="pnumber" class="form-control p-2" id="pnumber" required>
                        </div>
                    </div>

                </div>
                    <div class="form-group">
                        <center><button type="submit" class="btn btn-dark mt-3 text-center"> Submit  </button></center>
                     <!-- form-group// -->      
                      
                </form>
                <br>
                <br>
            </article><!-- card-body.// -->
        
        
        <div class="col-md-3">
            
        </div>
    </div>

</div>
{% endblock %}
